<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CineRealm - Login</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://accounts.google.com/gsi/client" async defer></script> <!-- Google Sign-In Script -->
</head>
<body>
  <header class="header">
    <h1 class="header-title">CineRealm</h1>
  </header>

  <div class="container">
    <div class="auth-box">
      <div class="form-header">
        <button class="toggle-btn active" id="signInBtn">Sign In</button>
        <button class="toggle-btn" id="signUpBtn">Sign Up</button>
      </div>
      <div class="form-container">
        <!-- Sign-In Form -->
        <form class="form active" id="signInForm" action="SigninServlet" method="POST">
          <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
          </div>
          <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
          </div>
          <div class="remember-me">
            <input type="checkbox" id="rememberMe" name="rememberMe">
            <label for="rememberMe">Remember me</label>
          </div>
          <button type="submit" class="submit-btn">Sign In</button>
        </form>

        <!-- Sign-Up Form -->
        <form class="form" id="signUpForm" action="SignupServlet" method="POST">
          <div class="input-group">
            <label for="signup-email">Email</label>
            <input type="email" id="signup-email" name="email" placeholder="Enter your email" required>
          </div>
          <div class="input-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>
          </div>
          <div class="input-group">
            <label for="signup-password">Password</label>
            <input type="password" id="signup-password" name="password" placeholder="Enter your password" required>
          </div>
          <button type="submit" class="submit-btn">Sign Up</button>
        </form>

        <!-- Google Sign-In Button -->
        <div id="g_id_signin" class="g_id_signin"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
